name: Judge Submission

on:
  workflow_dispatch:
    inputs:
      repo:
        required: true
        type: string
      code:
        required: true
        type: string
      challenge_name:
        required: true
        type: string

jobs:
  judge:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: Clone challenge repo
        run: |
          git clone ${{ github.event.inputs.repo }} challenge

      - name: Inject user code
        run: |
          echo "${{ github.event.inputs.code }}" > challenge/${{ github.event.inputs.challenge_name }}/src/index.ts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd challenge/${{ github.event.inputs.challenge_name }}
          npm install

      - name: Run tests
        run: |
          cd challenge/${{ github.event.inputs.challenge_name }}
          npm run test

      - name: Count passed tests
        run: |
          cd challenge/${{ github.event.inputs.challenge_name }}
          node -e "
            const fs = require('fs');
            const results = fs.readFileSync('test-summary.txt', 'utf-8').trim();
            console.log('Results:', results);
          "
